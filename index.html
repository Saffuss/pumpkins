<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashing Pumpkins Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .pumpkin {
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen">
    <div id="game" class="relative bg-green-500 w-96 h-96 rounded-lg shadow-lg">
        <div id="score" class="absolute top-2 left-2 text-2xl">Score: 0</div>
    </div>
    <button id="startButton" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Start Game
    </button>
    <script src="game.js"></script>
</body>
</html>
